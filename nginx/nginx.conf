events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream greenconnect_api {
        server greenconnect-api:8080;
    }

    # Block 1: Chuy·ªÉn h∆∞·ªõng HTTP (80) -> HTTPS (443)
    server {
        listen 80;
        server_name green-connect.business365.vn;
        return 301 https://$host$request_uri;
    }

    # Block 2: X·ª≠ l√Ω HTTPS (443) - Web Ch√≠nh
    server {
        listen 443 ssl;
        server_name green-connect.business365.vn;

        # üëá ƒê∆Ø·ªúNG D·∫™N CH·ª®NG CH·ªà (Kh·ªõp v·ªõi k·∫øt qu·∫£ Certbot c·ªßa b·∫°n) üëá
        ssl_certificate /etc/letsencrypt/live/green-connect.business365.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/green-connect.business365.vn/privkey.pem;

        # C·∫•u h√¨nh b·∫£o m·∫≠t
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy v√†o API
        location / {
            proxy_pass         http://greenconnect_api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $remote_addr;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
